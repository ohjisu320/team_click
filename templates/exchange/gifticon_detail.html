{% extends "usermain_template.html"%}
{% block title%}
쿠폰교환
{% endblock title%}

{% block main %}

<div class="container">
   <div class="inner">
        <div class="imgWrap">
            <img src="{{gifty.gifty_image}}" alt="{{gifty.gifty_name}}">
        </div>
        <div class="txtWrap">
            <!-- 쿠폰 내용 -->
            <div class="txtWrap-min">
                <div>{{gifty.gifty_brand}}</div>
                <div>{{gifty.gifty_name}}</div>
                <div>{{gifty.gifty_price}}</div>
            </div>
            <div class="btnSet">
                <div>공유</div>
                <div>❤</div>
                <div>구매하기</div> <!-- 버튼 활성화 필요-->
            </div>
        </div>
        <div class="tab-wrap">
            <div class="tab current">상품상세</div>
            <div type="button" class="tab">주의사항</div>
        </div>
        <div class="cont-wrap">
            <div class="cont">
                <div>{{ gifty_detail }}</div>
            </div>
            <div class="cont current">
                <div>{{gifty_caution}}</div>
            </div>
        </div>
   </div> 
</div>


{% endblock main %}
