<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클릭으로 가치를 창출하다, Click-Tech Business</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Customer CSS - commons.css -->
    <link rel="stylesheet" href="/css/commons.css">

</head>

<body>
    
    <div class="">
        <!-- <img src="https://cdn.pixabay.com/photo/2023/06/10/18/14/stairs-8054618_1280.jpg" class="card-img-top" alt="...">   백그라운드 이미지로 넣기 -->
        <div class="container">
            <nav class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom" id="img_nav">

                <!-- ems 플러스 사이트에서 logo 넣기 -->
                <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"><img src="/img/image.png" width="80" height="auto" alt=""></a>

                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <a href="/clicktech/login" class="nav-link text-primary-emphasis">
                            Log-in
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/clicktech/join" class="nav-link text-primary-emphasis">
                            Join
                        </a>
                    </li>
                </ul>

            </nav>
        </div>
    </div>



    <main class="container">
        {% block main %}
        {% endblock main %}

    </main>
    <footer>
        <footer class="bd-footer py-4 py-md-5 mt-5 bg-body-tertiary">
            <div class="container py-4 py-md-5 px-4 px-md-3 text-body-secondary">
              <div class="row justify-content-between mb-3">
                <div class="col-2">
                  <a class="d-inline-flex align-items-center mb-2 text-body-emphasis text-decoration-none" href="/" aria-label="Click-Tech">
                    <span class="fs-5">Click-Tech</span>
                  </a>
                  <ul class="list-unstyled small">
                    <li class="mb-2"> 클릭으로 가치를 창출합니다. </li>

                  </ul>
                </div>
                <div class="col-10 row justify-content-end">
                  <div class="col-3">
                    <h5>Click-tech Links</h5>
                    <ul class="list-unstyled">
                      <li class="mb-2"><a href="/">이용하기</a></li>
                      <li class="mb-2"><a href="/">회원가입하기</a></li>
                      <li class="mb-2"><a href="/">로그인하기</a></li>

                    </ul>
                  </div>
                  <div class="col-3">
                    <h5>Countact Us</h5>
                    <ul class="list-unstyled">
                      <li class="mb-2"><a href="/contact">Contact Us</a></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </footer>
    </footer>

</body>
<!-- javascript는 body 다음에 넣어야 함. -->
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
