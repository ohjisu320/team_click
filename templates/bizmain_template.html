<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클릭으로 가치를 창출하다, Click-Tech Business</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Customer CSS - commons.css -->
    <link rel="stylesheet" href="/CSSs/common.css">

</head>

<body>
    <div>
        <!-- <img src="https://cdn.pixabay.com/photo/2023/06/10/18/14/stairs-8054618_1280.jpg" class="card-img-top" alt="...">   백그라운드 이미지로 넣기 -->
        <div class="container">
            <nav class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                
                <!-- ems 플러스 사이트에서 logo 넣기 -->
                <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                    <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
                    <span class="fs-4">Click-Tech</span>
                </a>
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a href="/clicktech" class="nav-link text-primary-emphasis">
                        use Click-tech
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/contact" class="nav-link text-primary-emphasis">
                        Contact Us
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/clicktech/login" class="nav-link text-primary-emphasis">
                        Log-in
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/clicktech/signin" class="nav-link text-primary-emphasis"> 
                        Sign-in
                    </a>
                </li>


            </ul>
        </div> 
    </div>


</nav>
    <main class="container">
        {% block main %}
        {% endblock main %}
 
    </main>
    <footer></footer>

</body>
<!-- javascript는 body 다음에 넣어야 함. -->
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
