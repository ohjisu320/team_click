{% extends "usermain_template.html"%}

{% block main %}

<form class="container col-10 justify-content-center">
    <input type="checkbox" name="user_terms1" style="display:none;" {% if user_terms1 %} checked {% endif %}>
    <input type="checkbox" name="user_terms2" style="display:none;" {% if user_terms2 %} checked {% endif %}>
    <input type="checkbox" name="user_terms3" style="display:none;" {% if user_terms3 %} checked {% endif %}>
    <input type="checkbox" name="user_terms4" style="display:none;" {% if user_terms4 %} checked {% endif %}>
    <br>
    <h2>회원정보 입력</h2>

    <hr class="border border-primary border-2 opacity-50">
    <br>
    <div class="row" style="margin: 10px;">
        <label for="create_id" readonly class="col-sm-2 col-form-label justify-content-center">이름</label>
        <div class="col-sm-6 d-flex align-items-center">
            <div class="col-sm-3.5">
                <input type="text" class="form-control" id="user_name" placeholder="성함을 입력해 주세요" name="user_name">
            </div>
        </div>
    </div>
    <div class="row" style="margin: 10px;">
        <label for="create_id" readonly class="col-sm-2 col-form-label">아이디</label>
        <div class="col-sm-10 d-flex align-items-center">
            <div class="col-sm-4">
                <input type="text" class="form-control" id="user_id" placeholder="아이디를 입력해 주세요" name="user_id">
            </div>
            <div class="col-sm-1.5">
                <button type="submit" class="btn btn-primary" style="margin-left: 10px; font-size: small;">중복확인</button>
            </div>
            <div class="col-sm-6.5">
                <span style="font-size: small;">영문과 숫자의 조합으로 구성하여 6자 이상 12자 이하로 입력하세요.</span>
            </div>
        </div>
    </div>
    <div class="row" style="margin: 10px;">
        <label for="create_password" readonly class="col-sm-2 col-form-label">비밀번호</label>
        <div class="col-sm-10 d-flex align-items-center">
            <div class="col-sm-4">
                <input type="password" class="form-control" id="user_pswd" name="user_pswd">
            </div>
            <div class="col-sm-8">
                <span style="margin-left: 10px; font-size: small;">영문과 숫자의 조합으로 구성하여 6자 이상 20자 이하로 입력하세요.</span>
            </div>
        </div>
    </div>
    <!-- <div class="row" style="margin: 10px;">
        <label for="check_password" readonly class="col-sm-1 col-form-label">비밀번호 확인</label>
        <div class="col-sm-11 d-flex align-items-center">
            <div class="col-sm-4">
                <input type="password" class="form-control" id="check_pswd">
            </div>
            <div class="col-sm-6">
                <span style="margin-left: 10px;">비밀번호 확인을 위하여 다시 한 번 입력하세요.</span>
            </div>
        </div>
    </div> -->
    <div class="row" style="margin: 10px;">
        <label for="create_id" readonly class="col-sm-2 col-form-label">전화번호</label>
        <div class="col-sm-10 d-flex align-items-center">
            <div>
                <select class="form-select col-sm-2" id="user_phone_num1" aria-label="Default select example" name="user_phone_num1">
                    <option value="010" selected>010</option>
                    <option value="011">011</option>
                    <option value="016">016</option>
                    <option value="017">017</option>
                    <option value="018">018</option>
                    <option value="019">019</option>
                </select>
            </div>
            <span style="margin-left: 10px;"> - </span>
            <div class="col-sm-2" style="margin-left: 10px;">
                <input type="text" class="form-control" id="user_phone_num2" name="user_phone_num2">
            </div>
            <span style="margin-left: 10px;"> - </span>
            <div class="col-sm-2" style="margin-left: 10px;">
                <input type="text" class="form-control" id="user_phone_num3" name="user_phone_num3">
            </div>
        </div>
    </div>
    <div class="row" style="margin: 10px;">
        <label for="email" readonly class="col-sm-2 col-form-label">아이디</label>
        <div class="col-sm-10 d-flex align-items-center">
            <div class="col-sm-4">
                <input type="text" class="form-control" id="user_email" placeholder="이메일 주소를 입력해 주세요" name="user_email">
            </div>
            <div class="col-sm-6">
                <span style="margin-left: 10px; font-size: small;">양식에 맞추어 E-mail 주소를 입력해 주세요.</span>
            </div>
        </div>
    </div>


    <div class="text-center">
        <button type="submit" class="btn btn-primary" formaction="/clicktech/join/step4" formmethod="post" style="margin: 20px;">가입하기</button>
        <button type="reset" class="btn btn-danger" style="margin: 20px;">다시쓰기</button>
    </div>
</form>
{% endblock main %}
