{% extends "usermain_template.html"%}

{% block main %}

<h2>회원정보 입력</h2>
<br>

<form>
    <table>
        <tbody>
            <tr>
                <td>
                    <h4>
                        아이디
                    </h4>
                </td>
                <td>
                    <input type="text" value="" name="user_id" id="user_id" maxlength="12" title="아이디입력">
                    <a class="btn-primary"><span>중복확인</span></a>
                    <span>영문과 숫자의 조합으로 구성하여 6자 이상 12자 이하로 입력하세요.</span>
                </td>
            </tr>
            <tr>
                <td>
                    <h4>
                        비밀번호
                    </h4>
                </td>
                <td>
                    <input type="password" name="user_pw" id="user_pw" title="비밀번호 입력" maxlength="15">
                    <span>영문과 숫자의 조합으로 구성하여 6자 이상 15자 이하로 입력하세요.</span>
                </td>
            </tr>
            <tr>
                <td>
                    <h4>
                        비밀번호 확인
                    </h4>
                </td>
                <td>
                    <input type="password" name="check_user_pw" id="check_user_pw" title="비밀번호 입력" maxlength="12">
                    <span>비밀번호 확인을 위하여 다시 한 번 입력하세요.</span>
                </td>
            </tr>
            <tr>
                <td>
                    <h4>
                        휴대전화 번호
                    </h4>
                </td>
                <td>
                    <select name="user_phone_num1" id="user_phone_num1">
                        <option value="010" selected="selected">010</option>
                        <option value="011">011</option>
                        <option value="016">016</option>
                        <option value="017">017</option>
                        <option value="018">018</option>
                        <option value="019">019</option>
                    </select>
                    -
                    <input type="text" name="user_phone_num2" id="user_phone_num2" title="중간번호입력">
                    -
                    <input type="text" name="user_phone_num3" id="user_phone_num3" title="뒷자리번호입력">
                </td>
            </tr>
            <tr>
                <td>
                    <h4>
                        E-Mail
                    </h4>
                </td>
                <td>
                    <input type="text" value="" name="user_email" id="user_email" maxlength="30" title="이메일입력">
                    <span>양식에 맞추어 E-mail 주소를 입력해 주세요</span>
                </td>
            </tr>
        </tbody>
    </table>
</form>
















{% endblock main %}
