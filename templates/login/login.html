{% extends "managermain_template.html"%}

{% block title%}
Log in : Click-Tech
{% endblock title%}

{% block main %}
<table class="outline">
    <tr>
        <td>
            <h3>로그인</h3>
            <div>
                <table class="inline">
                    <tr>
                        <td>
                            <form action="/clicktech" method="get">
                                <div>아이디(E-mail)</div>
                                <input type="text" size="70" placeholder="아이디(E-mail)을 입력해 주세요.">
                                <div>비밀번호</div>
                                <input type="password" size="70" placeholder="비밀번호를 입력해 주세요.">
                                <div class="find">
                                    <a href="/clicktech/findid">아이디찾기</a>/ <a href="/clicktech/findpswd">비밀번호찾기</a>  ㅣ<a href="/clicktech/join">회원가입</a>
                                </div>

                                <button type="submit" class="login">로그인</button>
                            </form>
                        </td>
                    </tr>
                </table>
            </div>
        </td>
</table>
{% endblock main %}
